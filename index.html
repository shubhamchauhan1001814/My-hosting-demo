<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Animated Website</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
      opacity: 0;
      animation: slideUp 2s ease-in-out 1s forwards;
    }

    .button {
      padding: 15px 30px;
      background-color: #fff;
      color: #ff7e5f;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
      margin-top: 30px;
      border-radius: 5px;
      opacity: 0;
      animation: bounce 2s ease-in-out 2s forwards;
    }

    .button:hover {
      background-color: #feb47b;
      transition: 0.3s;
    }

    /* Keyframes for Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounce {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Welcome to Our Beautiful Website!</h1>
    <p>Enjoy the animations and effects as you explore.</p>
    <button class="button" onclick="alert('You clicked the button!')">Click Me!</button>
  </div>

</body>
</html>
